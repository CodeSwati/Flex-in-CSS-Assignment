<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>irctc clone</title>
	<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=AR+One+Sans&family=Caveat&family=Lato:ital@1&family=Montserrat&family=Open+Sans:wght@400;500&family=Oswald:wght@500&family=Roboto&family=Rubik&display=swap" rel="stylesheet">
	<link rel="stylesheet" type="text/css" href="a5.css">

	<script src="https://kit.fontawesome.com/c6e76f5b96.js" crossorigin="anonymous"></script>

</head>
<body>
	<div class="details">

		<!-----header section--------->
		<header class="header">
		<section class="left-side">
			<img src="https://images.deccanherald.com/deccanherald%2Fimport%2Fsites%2Fdh%2Ffiles%2Farticleimages%2F2020%2F07%2F25%2Firctc-1595679107.jpg?auto=format%2Ccompress&fmt=webp&fit=max&format=webp&w=400&dpr=2.6" alt="irctc logo">
			<img src="https://i.pinimg.com/originals/6a/72/4b/6a724b9501764fd83a4abcd37b58144d.png" alt="railway logo">
		</section>
		<section class="right-side">
			<ul>
				<li><a href="#">Ask Disha</a></li>
				<li><a href="#">Contact us</a></li>
				<li><a href="#">Alerts</a></li>
			</ul>

			<div class="button">
				<button>Login</button>&emsp;
				<button>Register</button>&emsp;
				<button>Agent Login</button>
			</div>
		</section>
	   </header>



	   <main class="main">
	   	<div>
	   	<h1>Indian Railways</h1>
	   	<p>
	   		<span>Safety</span>
	   		<span>Security</span>
	   		<span>Punctuality</span>
	   	</p>
	   </div>
<!----------------------booking----------------------------->

	   	<div class="booking">
	   		<button><i class="fa-solid fa-hourglass"></i>&emsp;Book Ticket</button>
	   		<button><i class="fa-solid fa-check"> </i>&emsp;PNR Status</button>
	   		<button><i class="fa-solid fa-square-poll-vertical" style="color:grey;"></i>&emsp;Charts/Vacancy</button>
	   	</div>
	   	<!-----------------------------travel status------------------------------>

<div class="travel-status">
	   	<div class="travel-city">
        
	   		<div class="travel-icon">
	   		<i class="fa-solid fa-person-walking-luggage" style="color: #eab21a; font-size:14px;"></i>
	   		<i class="fa-solid fa-train-subway" style="color: #bbbab4; font-size: 22px;"></i>
	        </div>
	   		<div class="from">
	   		<p>From <i class="fa-solid fa-angle-down" style="color: #373839; font-size:10px;"></i></p>
	   		<h3>Bangalore</h3>
	   		<p>KSR-Bangalore</p>
	   	   </div>
	   
	   	   <div class="arrow-circle"><i class="fa-solid fa-arrow-right-arrow-left" style="color:grey;"></i></div>

          <div class="travel-icon">
	   		<i class="fa-solid fa-train-subway" style="color: #bbbab4; font-size:22px"></i>
	   	   	<i class="fa-solid fa-person-walking-luggage" style="color: #eab21a; font-size: 14px;"></i>
	   	   </div>
	   	
	   	   <div class="to">
	   	   	<p>To <i class="fa-solid fa-angle-down" style="color: #373839; font-size: 10px;"></i></p>
	   	   	<h3>Kasaragod</h3>
	   	   	<p>KSD-Kasaragod</p>
	   	   </div>	
	   	</div>
<!------------------------------------------travel date---------------------------------------------->
	   	<div class="travel-date">


	   		<i class="fa-solid fa-calendar-days" style="color: #b5b7ba;"></i>

	   		<div>
	   		<p>Date &nbsp; <i class="fa-solid fa-angle-down" style="color: #373839; font-size: 12px" ></i></p>
	   		<h3>01 Aug 23</h3>
	   		<p>Tuesday</p>
	   	   </div>


           <i class="fa-solid fa-bowling-ball" style="color: #a6a8ab;"></i>
	   	   <div>
	   		<p>Class &nbsp;<i class="fa-solid fa-angle-down" style="color: #373839; font-size:12px"></i></p>
	   		<h3>3A</h3>
	   		<p>AC 3 Tier</p>
	   	   </div>

            <i class="fa-solid fa-qrcode" style="color: #7a7c7f;"></i>
	   	   <div>
	   		<p>Seat type &nbsp; <i class="fa-solid fa-angle-down" style="color: #373839; font-size:12px"></i></p>
	   		<h3>TATKAL</h3>
	   		<p>AC 3 Tier</p>
	   	   </div>
	   		
	   	</div>
	  
</div>
	   	
	   </main>


<!--------------------------------------  search button---------------->
<footer>
	<button class="search-train">Search Train &ensp; <i class="fa-solid fa-arrow-right-long"></i></button>
	
</footer>
		
	</div>
 
	<div class="railway">
		<img src="./railway.png" alt="railway irctc image">

</html>
